<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO -->
    <meta name="description" content="150 words">
    <meta name="author" content="uipasta">
    <meta name="url" content="http://www.yourdomainname.com">
    <meta name="copyright" content="company name">
    <meta name="robots" content="index,follow">

    <title>DevBlog - Personal Blog Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/images/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon" href="/static/images/favicon/apple-touch-icon.png">

    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="/static/css/plugin.css">
    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <!-- Custom CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">

    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">


    <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div id="main">
      <div class="container">
        <div class="row">
          <!-- About Me (Left Sidebar) Start -->
          <div class="col-md-3">
            <!--div class="about-fixed"-->
            <div>
              <div class="my-pic">
                <img src="/static/images/pic/my-pic.png" alt="">
                <div id="menu" class="">
                  <ul class="menu-link">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                  </ul>
                </div>
              </div>
              <div class="search-block">
                <form id="mc-form" method="get" action="{{ get_search_url() }}" novalidate="true">
                  <div class="subscribe-form">
                    <input id="sitic-search-input" type="text" placeholder="Search" class="text-input" name="search">
                  </div>
                </form>
              </div>
              <div class="my-detail">
                <div class="white-spacing">
                  <h1>José Marente</h1>
                  <span>Sitic example blog</span>
                </div>
                <ul class="social-icon">
                  <li><a href="#" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a></li>
                  <li><a href="#" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a></li>
                  <li><a href="#" target="_blank" class="linkedin"><i class="fa fa-linkedin"></i></a></li>
                  <li><a href="#" target="_blank" class="github"><i class="fa fa-github"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- About Me (Left Sidebar) End -->

          <!-- Blog Post (Right Sidebar) Start -->
          <div class="col-md-9">
            <div class="col-md-12 page-body">
              <div class="row">
                <div class="sub-title">
                  <h2>{% if node.title %} {{ node.title }} {% else %}My Blog{% endif %}</h2>
                </div>

                <div class="col-md-12 content-page">
                  {% block content %}
                  {% endblock %}
                </div>
              </div>

            <!-- Footer Start -->

            <div class="col-md-12 page-body margin-top-50 footer">
              <footer>
                <ul class="menu-link">
                  <li><a href="/">Home</a></li>
                  <li><a href="/about">About</a></li>
                </ul>

                <p>© Copyright 2016 DevBlog. All rights reserved</p>

                <!-- UiPasta Credit Start -->
                <div class="uipasta-credit">Design By <a href="http://www.uipasta.com" target="_blank">UiPasta</a></div>
                <!-- UiPasta Credit End -->
              </footer>
            </div>
            <!-- Footer End -->
          </div>
          <!-- Blog Post (Right Sidebar) End -->
        </div>
      </div>
    </div>

    <!-- Back to Top Start -->
    <a href="#" class="scroll-to-top"><i class="fa fa-long-arrow-up"></i></a>
    <!-- Back to Top End -->

    <!-- All Javascript Plugins  -->
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/plugin.js"></script>
    <!-- Main Javascript File  -->
    <script type="text/javascript" src="/static/js/scripts.js"></script>
  </body>

</html>
