<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      &copy; Hey!! <a href="#">Click me!</a>.
      {% endblock %}
    </div>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
